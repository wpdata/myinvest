version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: myinvest-postgres
    environment:
      POSTGRES_DB: myinvest
      POSTGRES_USER: myinvest_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myinvest_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - myinvest-network

  redis:
    image: redis:7-alpine
    container_name: myinvest-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme456}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - myinvest-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  myinvest-network:
    driver: bridge
